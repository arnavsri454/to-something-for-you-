<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown to 12 August</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #0a0a0a 0%, #000 100%);
      font-family: 'Dancing Script', cursive;
      color: #fff;
      text-align: center;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      color: #ff69b4;
      text-shadow: 0 0 10px #ff69b4;
      margin-bottom: 10px;
    }
    .date-text {
      font-size: 1.2em;
      color: #ffd1dc;
      margin-bottom: 30px;
    }
    #countdown {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .time-box {
      background: rgba(255, 105, 180, 0.15);
      padding: 12px 16px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff69b4;
      min-width: 70px;
    }
    .time-box span {
      font-size: 1.8em;
      display: block;
    }
    .label {
      font-size: 0.7em;
      margin-top: 4px;
      color: #ffc0cb;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 2em;
      }
      .date-text {
        font-size: 1em;
      }
      .time-box span {
        font-size: 1.4em;
      }
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>

  <div class="content">
    <h1>ðŸŽ‰ Countdown to 12 August ðŸŽ‰</h1>
    <div class="date-text">Big Day: <strong>12 August 2025</strong></div>
    <div id="countdown">
      <div class="time-box"><span id="days">00</span><span class="label">Days</span></div>
      <div class="time-box"><span id="hours">00</span><span class="label">Hours</span></div>
      <div class="time-box"><span id="minutes">00</span><span class="label">Minutes</span></div>
      <div class="time-box"><span id="seconds">00</span><span class="label">Seconds</span></div>
    </div>
  </div>

  <!-- Background music -->
  <audio id="bg-music" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/23/audio_a85bc5dcfa.mp3?filename=fun-pop-143074.mp3" type="audio/mp3">
  </audio>

  <!-- Celebration sound -->
  <audio id="celebrate">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0d9dbe1046.mp3?filename=success-fanfare-trumpets-6185.mp3" type="audio/mp3">
  </audio>

  <script>
    const targetDate = new Date("August 12, 2025 00:00:00").getTime();
    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const timeLeft = targetDate - now;

      if (timeLeft <= 0) {
        clearInterval(countdown);
        document.getElementById("celebrate").play();
        setTimeout(() => {
          window.location.href = "1.html";
        }, 2500);
      } else {
        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = String(days).padStart(2, '0');
        document.getElementById("hours").textContent = String(hours).padStart(2, '0');
        document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
        document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
      }
    }, 1000);
  </script>

  <!-- Fireworks / Stars animation -->
  <script>
    const canvas = document.getElementById("bg-canvas");
    const ctx = canvas.getContext("2d");
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const stars = Array.from({ length: 150 }).map(() => ({
      x: Math.random() * w,
      y: Math.random() * h,
      radius: Math.random() * 1.5,
      alpha: Math.random(),
      delta: Math.random() * 0.02
    }));

    let particles = [];

    function createFirework() {
      const x = Math.random() * w;
      const y = Math.random() * h / 2;
      const color = `hsl(${Math.random() * 360}, 100%, 60%)`;

      for (let i = 0; i < 30; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 4 + 2;
        particles.push({
          x,
          y,
          radius: 2,
          color,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          alpha: 1,
        });
      }
    }

    setInterval(createFirework, 1800);

    function animate() {
      ctx.clearRect(0, 0, w, h);

      for (let s of stars) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
        ctx.fill();
        s.alpha += s.delta;
        if (s.alpha <= 0 || s.alpha >= 1) s.delta *= -1;
      }

      particles.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.015;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(${p.color.match(/\d+/g).join(',')}, ${p.alpha})`;
        ctx.fill();

        if (p.alpha <= 0) particles.splice(i, 1);
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
