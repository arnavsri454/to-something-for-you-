<div id="next-countdown">Loading countdown...</div>

<script>
  const nextBirthday = new Date("2026-04-21T00:00:00");

  function updateCountdown() {
    const now = new Date();
    const diff = nextBirthday - now;

    if (diff <= 0) {
      document.getElementById("next-countdown").textContent = "ðŸŽ‚ It's Didi's Birthday Again!";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("next-countdown").textContent =
      `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>
